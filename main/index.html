<p>Click on button to toggle dropdown</p>

  <button id="btn" onclick="myFunction()" class="dropbtn">Select</button>
  <ul id="myDropdown" class="dropdown-content">

    <li onclick="changeBtnText(),myFunction()">Item 3</li>
  </ul>
</div>
